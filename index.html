<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title> QR CODE GENERATOR SACHIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="qr_box">
        <header>
            <h1>QR Code Generator</h1>
            <p>Paste URL or Enter TEXT to Create QR_Code</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Enter URL or TEXT">
            <button>Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
       </div> 
       <script  src="index.js"></script>
</body>
